<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Pólizas de Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .validation-options {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result-card {
            margin-top: 20px;
        }
        .match { color: green; }
        .mismatch { color: red; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Validador de Pólizas</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Sección de carga de archivos -->
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">1. Subir Archivos</h5>
                        
                        <div class="file-upload-box mb-3">
                            <label for="excelFile" class="form-label">Archivo Excel:</label>
                            <input class="form-control" type="file" id="excelFile" accept=".xlsx, .xls">
                        </div>
                        
                        <div class="file-upload-box">
                            <label for="pdfFile" class="form-label">Archivo PDF:</label>
                            <input class="form-control" type="file" id="pdfFile" accept=".pdf">
                        </div>
                    </div>
                </div>
                
                <!-- Opciones de validación -->
                <div class="card shadow mt-4">
                    <div class="card-body validation-options">
                        <h5 class="card-title">2. Opciones de Validación</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkMotor" checked>
                                    <label class="form-check-label" for="checkMotor">Motor</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkChasis" checked>
                                    <label class="form-check-label" for="checkChasis">Chasis</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkSuma" checked>
                                    <label class="form-check-label" for="checkSuma">Suma Asegurada</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkPrima" checked>
                                    <label class="form-check-label" for="checkPrima">Prima</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botón de validación -->
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-primary btn-lg" id="btnValidar">Validar</button>
                </div>
                
                <!-- Resultados -->
                <div class="card shadow mt-4 result-card" id="resultSection" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">3. Resultados</h5>
                        <div id="resultContent"></div>
                        <button class="btn btn-success mt-3" id="btnExportar" style="display: none;">Exportar a Excel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script>
        document.getElementById('btnValidar').addEventListener('click', async function() {
            const excelFile = document.getElementById('excelFile').files[0];
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!excelFile || !pdfFile) {
                alert('Por favor sube ambos archivos');
                return;
            }
            
            // Mostrar carga
            document.getElementById('resultContent').innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div> Procesando archivos...</div>';
            document.getElementById('resultSection').style.display = 'block';
            
            try {
                // 1. Leer Excel
                const excelData = await readExcel(excelFile);
                
                // 2. Leer PDF (simulación - en realidad deberías usar un backend)
                const pdfText = await readPDF(pdfFile);
                
                // 3. Validar datos
                const results = validateData(excelData, pdfText);
                
                // 4. Mostrar resultados
                displayResults(results);
                document.getElementById('btnExportar').style.display = 'block';
                
            } catch (error) {
                document.getElementById('resultContent').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        });
        
        // Función para leer Excel
        async function readExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: "array" });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        resolve(XLSX.utils.sheet_to_json(firstSheet));
                    } catch (error) {
                        reject(new Error('Error al leer el archivo Excel'));
                    }
                };
                reader.onerror = () => reject(new Error('Error al leer el archivo'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        // Función para "leer" PDF (simulación)
        async function readPDF(file) {
            return new Promise((resolve) => {
                // En una implementación real, aquí usarías pdf-lib o un backend
                setTimeout(() => {
                    resolve("Texto simulado del PDF con datos de póliza");
                }, 1000);
            });
        }
        
        // Función de validación (simulación)
        function validateData(excelData, pdfText) {
            return excelData.map(item => {
                return {
                    patente: item.PATENTE || 'N/A',
                    motor: { 
                        esperado: item.MOTOR || 'N/A', 
                        encontrado: pdfText.includes(item.MOTOR) ? item.MOTOR : 'No coincide',
                        status: pdfText.includes(item.MOTOR) ? 'match' : 'mismatch'
                    },
                    chasis: {
                        esperado: item.CHASIS || 'N/A',
                        encontrado: pdfText.includes(item.CHASIS) ? item.CHASIS : 'No coincide',
                        status: pdfText.includes(item.CHASIS) ? 'match' : 'mismatch'
                    },
                    suma_asegurada: {
                        esperado: item['SUMA ASEGURADA ACTUALIZADA'] || 'N/A',
                        encontrado: pdfText.includes(item['SUMA ASEGURADA ACTUALIZADA']) ? 'Coincide' : 'No coincide',
                        status: pdfText.includes(item['SUMA ASEGURADA ACTUALIZADA']) ? 'match' : 'mismatch'
                    }
                };
            });
        }
        
        // Mostrar resultados en tabla
        function displayResults(results) {
            let html = `
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Patente</th>
                                <th>Campo</th>
                                <th>Valor Esperado</th>
                                <th>Valor Encontrado</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>`;
            
            results.forEach(item => {
                html += `
                    <tr>
                        <td rowspan="4">${item.patente}</td>
                        <td>Motor</td>
                        <td>${item.motor.esperado}</td>
                        <td>${item.motor.encontrado}</td>
                        <td class="${item.motor.status}">${item.motor.status === 'match' ? '✅' : '❌'}</td>
                    </tr>
                    <tr>
                        <td>Chasis</td>
                        <td>${item.chasis.esperado}</td>
                        <td>${item.chasis.encontrado}</td>
                        <td class="${item.chasis.status}">${item.chasis.status === 'match' ? '✅' : '❌'}</td>
                    </tr>
                    <tr>
                        <td>Suma Asegurada</td>
                        <td>${item.suma_asegurada.esperado}</td>
                        <td>${item.suma_asegurada.encontrado}</td>
                        <td class="${item.suma_asegurada.status}">${item.suma_asegurada.status === 'match' ? '✅' : '❌'}</td>
                    </tr>`;
            });
            
            html += `</tbody></table></div>`;
            
            document.getElementById('resultContent').innerHTML = html;
        }
        
        // Exportar a Excel (simulación)
        document.getElementById('btnExportar').addEventListener('click', function() {
            alert('En una implementación completa, esto generaría un Excel con los resultados');
        });
    </script>
</body>
</html>
